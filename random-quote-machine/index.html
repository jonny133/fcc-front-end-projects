<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>FCC: Build a Random Quote Machine</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
<head>
  <title>Inspirational Quotes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>

<div class="container">
  <h1 class="text-primary text-center">Inspirational Quotes</h1>
  <div id="quote-box">
    <div id="text-and-author">
      <i class="fa fa-quote-left"></i>
    <div id="text" class="text-primary text-center">Some quote here</div>
            <i class="fa fa-quote-right"></i>
    <br />
    <div id="author" class="text-primary text-center">- <em><span id="athr">The author</span></em></div>
    </div>

    <div class="row">
      <div class="col-8">
        <button id="new-quote" class="btn btn-primary">Get a new quote</button>
      </div>
      <div class="col"></div>
      <div class="col-2">
    <a href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=Something" id="tweet-quote"><i class="fab fa-twitter btn btn-primary"></i></a>
      </div>
    </div>
  </div>
  
</div>
<footer>
  <div class="text-info text-center">Built with Bootstrap &amp; jQuery. Quotes API from talaikis.com.</div>
</footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
